<html>
<head>
	<title>International Sausage House</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link href='http://fonts.googleapis.com/css?family=Bitter' rel='stylesheet' type='text/css'>
</head>
<body>
	<div class="container" id="content">
		<div id="header">
			<h1 class="text-right">International Sausage House</h1>
			<h2 class="text-right">Offering you nothing but the finest</h2>
		</div>
		<div class="row">
			<div class="col-xs-12">
				<div class="row">
					<div class="col-xs-12 col-md-6" id="location">
						<div class="well">
							<h3 class="text-center">Location</h3>
							<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d5207.017495483832!2d-123.0122307890663!3d49.26675645938551!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x5486772c6da728f7%3A0x7afe8f74f9f4fd56!2sInternational+Sausage+House+Ltd%2C+Gilmore+Avenue%2C+Burnaby%2C+BC!5e0!3m2!1sen!2sca!4v1386913411934" width="100%" height="380" frameborder="0" style="border:0"></iframe>
						</div>
					</div>
					<div class="col-xs-12 col-md-6">
						<div id="hours" class="well">
							<h3 class="text-center">Hours</h3>
							<table class="table table-hover">
								<tr>
									<td>Monday</td>
									<td>9-5</td>
								</tr>
								<tr>
									<td>Tuesday</td>
									<td>9-5</td>
								</tr>
								<tr>
									<td>Wednesday</td>
									<td>9-5</td>
								</tr>
								<tr>
									<td>Thursday</td>
									<td>9-5</td>
								</tr>
								<tr>
									<td>Friday</td>
									<td>9-5</td>
								</tr>
								<tr>
									<td>Saturday</td>
									<td>9-5</td>
								</tr>
								<tr>
									<td>Sunday</td>
									<td>Closed</td>
								</tr>
							</table>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-6 col-sm-4 col-md-3">
						<img src="http://placekitten.com/300/300" class="img-responsive img-rounded">
					</div>
					<div class="col-xs-6 col-sm-4 col-md-3">
						<img src="http://placekitten.com/299/300" class="img-responsive img-rounded">
					</div>
					<div class="col-xs-6 col-sm-4 col-md-3 hidden-xs">
						<img src="http://placekitten.com/300/299" class="img-responsive img-rounded">
					</div>
					<div class="col-xs-6 col-sm-4 col-md-3 hidden-sm hidden-xs">
						<img src="http://placekitten.com/299/299" class="img-responsive img-rounded">
					</div>
				</div>
			</div>
		</div>
	</div>
	<img id="bg" src="img/delibg.jpg">
	<script src="//code.jquery.com/jquery-1.10.1.min.js"></script>
	<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
</body>
</html>
